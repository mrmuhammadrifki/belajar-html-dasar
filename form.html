<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <h1>Formulir Registrasi</h1>
    <form action="/daftar" method="get">
      <table>
        <tr>
          <td><label for="name">Nama kamu</label></td>
          <td><input type="text" placeholder="Nama" id="name" name="name" /></td>
        </tr>
        <tr>
          <td><label for="email">Email kamu</label></td>
          <td><input type="email" placeholder="Email" id="email" name="email" /></td>
        </tr>
        <tr>
          <td><label for="password">Password kamu</label></td>
          <td><input type="password" placeholder="Password" id="password" name="password" /></td>
        </tr>
        <tr>
          <td><label for="nohp">No. HP</label></td>
          <td><input type="number" placeholder="No. HP" id="nohp" name="nohp" /></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Kirim</button></td>
        </tr>
      </table>
    </form>

    <hr />

    <h2>Pesanan</h2>
    <form action="/order">
      <table>
        <tr>
          <td><label for="">Baju</label></td>
        </tr>
        <tr>
          <td><input type="radio" name="baju" value="Kaos" /></td>
          <td><label for="baju">Kaos</label></td>
        </tr>
        <tr>
          <td><input type="radio" name="baju" value="Kemeja" checked /></td>
          <td><label for="baju">Kemeja</label></td>
        </tr>
        <tr>
          <td><label for="ukuran">Ukuran</label></td>
          <td>
            <select name="ukuran">
              <option value="S">Small</option>
              <option value="M">Medium</option>
              <option value="L" selected>Large</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="term">Sesuai pesanan</label></td>
          <td><input type="checkbox" name="term" id="term" value="Sesuai pesanan" checked /></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Order</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
