<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <h1>Contoh Formulir</h1>
    <form action="/daftar" method="post">
      <table>
        <tr>
          <td><label for="name">Nama kamu</label></td>
          <td><input type="text" placeholder="Nama" id="name" /></td>
        </tr>
        <tr>
          <td><label for="email">Email kamu</label></td>
          <td><input type="email" placeholder="Email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="password">Password kamu</label></td>
          <td><input type="password" placeholder="Password" id="password" /></td>
        </tr>
        <tr>
          <td><label for="nohp">No. HP</label></td>
          <td><input type="number" placeholder="No. HP" id="nohp" /></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Kirim</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
